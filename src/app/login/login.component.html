<div class="login-box d-flex flex-column">
  <h2>Login</h2>
  <form>
    <div class="social-login">
      <div class="form-group">
        <button (click)="signInWithGoogle()" class="btn-auth google-auth">
        <span class="icon">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" viewBox="0 0 48 48">
          <g>
            <path fill="#EA4335"
                  d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
            <path fill="#4285F4"
                  d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
            <path fill="#FBBC05"
                  d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
            <path fill="#34A853"
                  d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
            <path fill="none" d="M0 0h48v48H0z"></path>
          </g>
        </svg>
          </span>
          <span class="text">Continue with Google</span>
        </button>
      </div>
      <div class="form-group">
        <button (click)="signInWithGoogle()" class="btn-auth fb-auth">
          <span class="icon"></span>
          <span class="text">Sign in with Facebook</span>
        </button>
      </div>
      <div class="assurance">
        <p>We will never post anything without your permission</p>
      </div>
    </div>
    <div class="form-separator row d-flex flex-row">
      <div class="col d-flex">
        <span class="divider-line"></span>
      </div>
      <div class="col-auto d-flex">
        <span class="or">or</span>
      </div>
      <div class="col d-flex">
        <span class="divider-line"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="sr-only" for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Email address">
    </div>
    <div class="form-group">
      <label class="sr-only" for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-block login-btn">Login</button>
    <div class="login-links">
      <p>
        <a href="#">Forgot password ?</a>
      </p>
    </div>
    <a [routerLink]="['/register']" class="btn btn-block login-btn">Sign up</a>
  </form>
</div>
