<div class="login-box d-flex flex-column">
  <h2>Sign Up</h2>
  <form>
    <div class="form-group">
      <label class="sr-only" for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Email address">
    </div>
    <div class="form-group">
      <label class="sr-only" for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label class="sr-only" for="confirm-password">Confirm Password</label>
      <input type="password" class="form-control" id="confirm-password" placeholder="password">
    </div>
    <button type="submit" class="btn btn-block login-btn">Sign up</button>
    <div class="login-links form-group">
      <a [routerLink]="['/login']">Already have an account ? Back to login</a>
    </div>
  </form>
</div>
